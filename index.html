<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekst Deling</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            overflow: hidden;
            flex-direction: column;
            gap: 20px;
            padding-top: 20px;
        }

        #dashboard {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            color: rgba(0, 0, 0, 0.8);
            gap: 15px;
        }

        .button-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            gap: 10px;
        }

        .item {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 50px;
            background: transparent;
            color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.3);
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            outline: none;
            resize: vertical;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background: transparent;
            color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.6);
            color: rgba(0, 0, 0, 0.8);
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        #loading {
            margin-top: 10px;
            color: rgba(0, 0, 0, 0.8);
            font-size: 16px;
        }

        @media (max-width: 480px) {
            #dashboard, .button-container {
                width: 90%;
                padding: 15px;
            }

            textarea {
                font-size: 16px;
            }

            input[type="text"] {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div class="item">
            <input type="text" id="textName" placeholder="Navngiv din tekst">
        </div>
        <div class="item">
            <textarea id="inputArea" placeholder="IndsÃ¦t din tekst her"></textarea>
        </div>
    </div>

    <div class="button-container">
        <button onclick="saveText()">Gem tekst</button>
        <button onclick="loadText()">Hent tekst</button>
        <button onclick="copyToClipboard()">CTRL-C</button>
        <button onclick="resetText()">Reset tekst</button>
    </div>

    <!-- Firebase SDK (v9 and later) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCMRcOMjKXjmmKFUqC7ODcPeOJHgo2TSxA",
            authDomain: "copy2-39bdb.firebaseapp.com",
            databaseURL: "https://copy2-39bdb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "copy2-39bdb",
            storageBucket: "copy2-39bdb.appspot.com",
            messagingSenderId: "29412038999",
            appId: "1:29412038999:web:b3518829aea67005f9c612",
            measurementId: "G-8N87MT70CK"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to show loading indicator
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // Function to hide loading indicator
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Function to save text to Firebase
        function saveText() {
            showLoading();
            const textName = document.getElementById('textName').value || "default";
            const text = document.getElementById('inputArea').value;
            database.ref('texts/' + textName).set({
                text: text
            }).then(() => {
                alert("Tekst gemt som " + textName);
            }).catch((error) => {
                console.error("Fejl ved gemning af data:", error);
            }).finally(() => {
                hideLoading();
            });
        }

        // Function to load text from Firebase
        function loadText() {
            showLoading();
            const textName = document.getElementById('textName').value || "default";
            const dbRef = database.ref();
            dbRef.child('texts/' + textName).get().then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('inputArea').value = data.text;
                } else {
                    alert("Ingen tekst fundet for " + textName);
                }
            }).catch((error) => {
                console.error("Fejl ved indhentning af data:", error);
            }).finally(() => {
                hideLoading();
            });
        }

        // Function to reset text
        function resetText() {
            document.getElementById('inputArea').value = "";
            document.getElementById('textName').value = "";
        }

        // Function to copy text to clipboard
        function copyToClipboard() {
            const text = document.getElementById('inputArea').value;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Tekst kopieret til udklipsholderen!");
                }).catch(err => {
                    console.error("Kunne ikke kopiere teksten: ", err);
                });
            } else {
                let textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert("Tekst kopieret til udklipsholderen!");
                } catch (err) {
                    console.error("Kunne ikke kopiere teksten: ", err);
                }
                document.body.removeChild(textArea);
            }
        }
    </script>
</body>
</html>
